<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sliders {
            width: 70%;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            position: relative;
            overflow: hidden;
            
        }

        .slide {
            transition: 1000ms;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .btt{
            margin-top: 1rem;
            text-align: center;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let slider = document.getElementsByClassName('slide');
            let counter = 0;
            slider = Array.from(slider);
            slider.forEach((element, index) => {
                element.style.left = `${index * 100}%`;
            });

            let nextBtn = document.getElementById("nextBtn");
            let prevBtn = document.getElementById("prevBtn");

            nextBtn.addEventListener('click', () => {
                counter++;
                slideImg();
            });

            prevBtn.addEventListener('click', () => {
                counter--;
                slideImg();
            });

            const slideImg = () => {
                if (counter < 0) {
                    counter = slider.length - 1;
                } else if (counter >= slider.length) {
                    counter = 0;
                }

                slider.forEach(element => {
                    element.style.transform = `translateX(${-counter * 100}%)`;
                });
            };
        });
    </script>
</head>
<body>
    
    <div class="sliders">
        <div class="slide"><img src="https://picsum.photos/id/237/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/236/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/235/1000/500" alt=""></div>
        <!-- Add more items as needed -->
    </div>
    <div class="btt">
        <button id="nextBtn">Next</button>
        <button id="prevBtn">Previous</button>
    </div>
</body>
</html>
